<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <!-- Heading for the Todo List -->
    <h1>Todo List</h1>

    <!-- Input field to add new tasks -->
    <input type="text" id="input-text" placeholder="Add todo item here">

    <!-- Button to add the task -->
    <button id="add-btn">Add</button>

    <!-- Todo list container -->
    <ul id="todo-list" type="none"></ul>

    <!-- Display total tasks count -->
    <p>Total tasks: <span id="total-tasks">0</span></p>
  </div>

  <script src="app.js"></script>
</body>

</html>
